<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>501</title>
    <link rel="icon" href="img/dart.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="header">
        <span>501</span>
    </div>

    <div id="scores-container"></div>

    <div id="parent-container">
        <div id="numpad_container">
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
            <button class="number-button">DEL</button>
            <button class="number-button">0</button>
            <button class="number-button">ENTER</button>
        </div>
    </div>    

    <div class="home-util-container home-util-container_secondary">
        <button onclick="quitApp()" class="button_cancel" style="width: 44px;">X</button>
        <button class="" style="width: 44px;"><a href="index.html"><img src="img/menu.svg" alt="Menu"></a></button>
        <button class="" style="width: 44px;"><img src="img/return.svg" alt="Enter"></button>
    </div>

    <script src="app.js"></script>

</body>
</html>
